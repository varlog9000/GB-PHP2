{% include 'header.html' %}
<h1>Регистрация нового пользователя</h1>
<form action="" method="post">
    <p>Заполните все поля для регистрации</p>
    <input type="text" placeholder="Ваше имя" name="user_name" value=""> <br>
    <input type="text" name="login" placeholder="Логин" value=""> <br>
    <input type="password" name="pass1" placeholder="Введите пароль" id="pass1"> <br>
    <input type="password" name="pass2" placeholder="Повторите пароль" id="pass2"> <br>
    <div class="reg_error">{{ status_message }}</div>
    <input type="submit" name="reg" value="Зарегистрироваться">
</form>
